要最低成本自制公司网站，可以采用以下方案，几乎不需要花费服务器和域名以外的费用
（甚至可以先用免费方案测试）：
1. 核心工具选择（全部免费）
网站框架：使用 HTML、CSS、JavaScript 基础技术，搭配 Tailwind CSS 加速开发
托管平台：初期可使用 GitHub Pages（完全免费）
域名：初期可先用免费二级域名，后期再升级为付费域名（约 50 元 / 年）
设计资源：利用免费图库（Picsum）和 Font Awesome 图标
